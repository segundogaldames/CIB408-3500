<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //solicitar dos valores y devolver el mayor
        let num1 = Number(prompt('Ingrese un valor'))
        let num2 = Number(prompt('Ingrese otro valor'))

        if (num1 > num2) {
            document.write('El primer es el mayor')
        }else{
            document.write('El segundo valor es mayor')
        }
    </script>
</body>
</html>
