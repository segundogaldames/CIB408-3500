<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de switch</title>
</head>
<body>
    <script>
        let dia = Number(prompt('Ingrese el numero de un dia de la semana, entre 1 y 7'))

        switch (dia) {
            case 1:
                console.log('Lunes')
                break;
            case 2:
                console.log('Martes')
                break;
            case 3:
                console.log('Miércoles')
                break
            case 4:
                console.log('Jueves')
                break
            case 5:
                console.log('Viernes')
            case 6:
                console.log('Sabado')
                break
            case 7:
                console.log('Domingo')
                break
            default:
                console.log('Dato no válido')
                break;
        }
    </script>
</body>
</html>
